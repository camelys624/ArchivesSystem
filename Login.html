<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/YQ/login.css">
    <script src="layui/layui.all.js"></script>
    <script src="layui/jquery-1.11.1.min.js"></script>
</head>
<body>
    <form class="layui-form" action="">
        <img src="img/YQ/login.png">
        <p id="p1">智慧档案管理系统</p>
        <p id="p2">INTELIGENT ARCHIVAL SYSTEM</p>
        <input type="text" name="identity" required lay-verify="required|username" placeholder="用户名" autocomplete="off" class="image" id="identity">
        <input type="password" name="token" required lay-verify="required|password" placeholder="密码" autocomplete="off" class="image" id="token">
        <input type="submit" lay-submit lay-filter="formDemo" value="登 录">
    </form>
   <script src="js/YQ/login.js"></script>
</body>

</html>
