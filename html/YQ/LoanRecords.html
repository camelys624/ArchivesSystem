<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/YQ/public.css">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/YQ/loanRecords.css">
    <script src="../../layui/layui.all.js" merge="true"></script>
    <script src="../../layui/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">借阅记录</li>
            <li>远程控制</li>
            <li>库房环境</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <div id="action">
                    <input type="button" value="查询" id="search">
                    <select name="excel" id="excel">
                        <option>Excel操作</option>
                        <option value="currentPageData">&nbsp;&nbsp;&nbsp;&nbsp;导出当前页</option>
                        <option value="searchData">&nbsp;&nbsp;&nbsp;&nbsp;导出查询数据</option>
                    </select>
                </div>
                <table id="loan-records-table" lay-filter="test"></table>
            </div>
            <div class="layui-tab-item">2</div>
            <div class="layui-tab-item">3</div>
        </div>
    </div>
    <div id="searchDiv">
        <select id="fileLog">
            <option>档案名称</option>
            <option>条形码</option>
            <option>RFID码</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <select id="findType">
            <option>精确查找</option>
            <option>模糊查找</option>
        </select>
        <br>
        <br>
        <input type="text" placeholder="请输入档案名称或条形码" id="inputInfo">
        <br>
        <br>
    </div>
    <script src="../../js/YQ/loanrecords.js"></script>
    <!-- <script src="../js/loanrecords.js"></script> -->
    <!-- 加序号 -->
    <script type="text/html" id="tourPlayerId">
        { {d.LAY_TABLE_INDEX+1} }
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>

</html>
