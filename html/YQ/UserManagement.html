<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <script src="../../layui/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/YQ/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/YQ/userManagement.css">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../zTree_v3/css/demo.css">
    <link rel="StyleSheet" href="../../zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css" />
    <script type="text/javascript" src="../../zTree_v3/js/jquery.ztree.core.js"></script>
    <script src="../../layui/layui.all.js" merge="true"></script>
</head>
<body>
    <div class="content_wrap">
        <div class="left">
            <p>用户管理</p>
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div class="right" id="content">
            <div id="userManagement">
                <div class="layui-btn-group demoTable">
                    <button class="layui-btn" id="addUser">添加用户</button>
                </div>
                <table id="userInfo" lay-filter="showUsers"></table>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="change">修改</a>
                    <a class="layui-btn layui-btn-xs" lay-event="lock" id="dong">冻结|解冻</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
            <div id="accessTemplate">
                <p>这是权限模板</p>
            </div>
        </div>
    </div>
    <div class="edit">
        <div id="editUser">
            <form class="layui-form" id="Userform">
                <div class="labelName">
                    <label>用户名：</label>
                </div>
                <input type="text" class="layui-input editInput" lay-verify="required|username" name="username">
                <div class="labelName">
                    <label>登录名：</label>
                </div>
                <input type="text" class="layui-input editInput" lay-verify="required|password" name="identity">
                <div class="labelName">
                    <label>密码：</label>
                </div>
                <input type="password" class="layui-input editInput" lay-verify="required|password" name="token">
                <!-- <div class="labelName">
                <label>确认密码：</label>
            </div>
            <input type="password" class="layui-input editInput" lay-verify="required" name="pwd"> -->
                <div class="labelName">
                    <label>联系电话：</label>
                </div>
                <input type="text" class="layui-input editInput" lay-verify="required" name="phone">
                <div class="labelName">
                    <label>联系邮箱：</label>
                </div>
                <input type="text" class="layui-input editInput" lay-verify="required" name="email">
                <div class="labelName">
                    <label>头像：</label>
                </div>
                <input type="text" class="layui-input editInput" lay-verify="required" name="headImg">
                <button class="layui-btn submitButton" lay-submit lay-filter="editUserForm">立即提交</button>
            </form>
        </div>
    </div>
    <script src="../../js/YQ/usermanage.js"></script>
</body>

</html>
