<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <script src="../../layui/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/YQ/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/YQ/userManagement.css">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script src="../../layui/layui.all.js" merge="true"></script>
</head>

<body>
    <!-- 页面初始化时显示的内容 -->
    <div class="content_wrap">
        <div class="userTable" id="content">
            <div id="userManagement">
                <div class="layui-btn-group demoTable">
                    <!-- 添加用户的按钮 -->
                    <button class="layui-btn" id="addUser">添加用户</button>
                </div>
                <!-- 显示用户信息的表 -->
                <table id="userInfo" lay-filter="showUsers"></table>
                <!-- 表格右侧末尾的操作 -->
                <script type="text/html" id="barDemo">
                    <a id="moreAction" lay-event="moreAction">更多操作</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 用户注册弹出层显示的内容 -->
    <div class="edit">
        <div id="editUser">
            <form class="layui-form" id="Userform" lay-filter="formTest">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label ">用户名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登录名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" id="pwd">
                        <label class="layui-form-label">密码：</label>
                        <div class="layui-input-inline">
                            <input type="password" name="token" lay-verify="required" autocomplete="off" class="layui-input" id="token">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系邮箱：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">头像：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="headImg" class="layui-input">
                        </div>
                    </div> -->
                </div>
                <button class="layui-btn submitButton" lay-submit lay-filter="editUserForm">立即提交</button>
            </form>
        </div>
        <div id="changePassword">
            <div class="layui-inline">
                <label class="layui-form-label">旧密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="oldPwd" lay-verify="required" autocomplete="off" class="layui-input" id="oldPwd">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">新密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="newPwd" lay-verify="required" autocomplete="off" class="layui-input" id="newPwd">
                </div>
            </div>
        </div>
    </div>
    <!-- 修改用户的弹出层内容 -->
    <!-- 鼠标右键菜单 -->
    <ul id="menu">
        <li value="1"><a>修改</a></li>
        <li value="2"><a>冻结|解冻</a></li>
        <li value="3"><a>删除</a></li>
        <li value="4"><a>改密</a></li>
    </ul>
    <script src="../../js/YQ/usermanage.js"></script>
</body>

</html>
