<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>档案信息</title>
    <link rel="stylesheet" href="../layui/dist/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fileIInfo.css">
    <script type="text/javascript" src="../layui/dist/layui.js"></script>
</head>
<body>
<aside class="site-inline">
    <div class="title">
        <h2>档案库</h2>
    </div>
    <ul class="domtree" id="tree">

    </ul>
</aside>
<main class="main">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary" id="entry" disabled="disabled"><i class="layui-icon">&#xe642;</i>录入
        </button>
        <button class="layui-btn layui-btn-primary" id="search"><i class="layui-icon">&#xe615;</i>查询</button>
        <button class="layui-btn layui-btn-primary" id="box"><i class="layui-icon">&#xe857;</i>档案盒</button>
        <div class="layui-btn-dropdown">
            <button class="layui-btn layui-btn-primary" id="borrow" data-toggle="dropdown"><i class="layui-icon">&#xe656;</i>档案借阅<i
                    class="layui-icon">&#xe625;</i></button>
            <ul class="layui-dropdown-menu menu" id="borrow-menu">
                <li id="directBorrow" data-type="getCheckData"><a>直接借阅</a></li>
            </ul>
        </div>
        <div class="layui-btn-dropdown">
            <button class="layui-btn layui-btn-primary" id="operating" data-toggle="dropdown"><i class="layui-icon">&#xe621;</i>Excel操作<i
                    class="layui-icon">&#xe625;</i></button>
            <ul class="layui-dropdown-menu menu" id="Excel-menu">
                <li id="import"><a href="#">从Excel导入</a></li>
                <li id="export"><a href="#">导出当前页到Excel</a></li>
                <li><a href="http://192.168.2.128:8081/admin/areamodule/fileBoxInfo/selectFuzzy">导出查询的所有数据到Excel</a></li>
            </ul>
        </div>
        <button class="layui-btn layui-btn-primary" id="upload"><i class="layui-icon">&#xe64c;</i>附件</button>
    </div>
    <table id="table" lay-filter="table"></table>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <div class="layui-btn-dropdown">
            <button class="layui-btn layui-btn-xs" lay-event="operate" data-toggle="dropdown">更多操作<i
                    class="layui-icon">&#xe625;</i></button>
            <ul class="layui-dropdown-menu menu">
                <li lay-event="station"><a href="#">更改位置</a></li>
                <li lay-event="open"><a href="#">打开架体</a></li>
            </ul>
        </div>
    </script>
</main>

<form class="layui-form form-dis" id="search-box">
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">查询条件：</label>
            <div class="layui-input-inline">
                <select name="factor">
                    <option value="0">题名</option>
                    <option value="1">档号</option>
                    <option value="2">档案条码</option>
                    <option value="3">存放位置</option>
                    <option value="4">档案盒条码</option>
                    <option value="5">著录人</option>
                    <option value="6">著录时间</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">查询方式：</label>
            <diV class="layui-input-inline">
                <select name="styles">
                    <option value="0">精确查找</option>
                    <option value="1">模糊查找</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">起：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="startTime" id="startTime" placeholder="yyyy-MM-dd" autocomplete="off" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">止：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="endTime" id="endTime" autocomplete="off" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">输入信息</label>
            <div class="layui-input-inline">
                <input type="text" name="info" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <button class="layui-btn" lay-submit="" lay-filter="search">查询</button>
        </div>
    </div>
</form>

<form class="layui-form form-dis" id="borrowForm">
    <div class="layui-form-item" style="width: 900px">
        <label class="layui-form-label">流水号</label>
        <div class="layui-input-block">
            <input type="text" name="idCode" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">借阅人:</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">借阅部门：</label>
            <div class="layui-input-inline">
                <input type="text" name="depart" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">借阅目的：</label>
            <div class="layui-input-inline">
                <select name="useIntention">
                    <option>工作考察</option>
                    <option>编史修志</option>
                    <option>学术研究</option>
                    <option>经济建设</option>
                    <option>宣传教育</option>
                    <option>其他</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="text" name="userPhone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">固定电话：</label>
            <div class="layui-input-inline">
                <input type="text" name="userTel" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">E-mail：</label>
            <div class="layui-input-inline">
                <input type="text" name="userEmail" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">借阅日期：</label>
            <div class="layui-input-inline">
                <input type="text" name="time" class="layui-input" id="borrowTime" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">借阅天数：</label>
            <div class="layui-input-inline">
                <input type="text" name="borrowDay" autocomplete="off" class="layui-input" id="borrowDay" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">经办人：</label>
            <div class="layui-input-inline">
                <input type="text" name="creater" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="width: 900px">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>表单集合演示</legend>
        </fieldset>
        <div style="width: 900px;margin: 0 auto">
            <table id="borrowFile" lay-filter="table"></table>
        </div>
    </div>
    <div class="layui-form-item">
        <div style="float: right;margin-right: 20px">
            <button id="RFID" class="layui-btn layui-btn-primary">打印条码</button>
            <button id="borrowBtn" class="layui-btn">借阅</button>
            <button id="cancel" class="layui-btn layui-btn-danger">取消</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/fileInfo.js"></script>
</html>
