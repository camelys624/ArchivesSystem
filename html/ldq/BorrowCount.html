<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>借阅统计</title>
    <script src="../../layui/jquery-1.11.1.min.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="../../js/LDQ/DataTime.js"></script>
    <script src="../../js/LDQ/jquery.base64.js"></script>
    <script src="../../js/LDQ/tableExport.js"></script>
    <script src="../../js/LDQ/xlsx.js"></script>
    <script src="../../js/LDQ/FileSaver.js"></script>
    <link href="../../layui/css/layui.css" rel="stylesheet" />
    <link href="../../css/LDQ/BorrowCount.css" rel="stylesheet" />
</head>
<body>
<div class="borrow-bg">
    <div class="CountTime">
        <span class="CountText">统计日期</span>
        <!--日期选择-->
        <div class="layui-inline">
            <label class="layui-form-label">开始日期：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
            <label class="layui-form-label1">结束日期：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test2" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <!--日期类型选择-->
        <div class="dataType">
            <span class="dataType-text">日期类型：</span>
            <select class="selectDate">
                <option class="selectValue" selected="selected">年 - 月 - 日</option>
                <option class="selectValue">年 - 月</option>
                <option class="selectValue">年</option>
            </select>
        </div>
        <!--统计 导出 按钮-->
        <button class="count-btn">统计</button>
        <button class="export-btn" type="button" onclick="downloadExl(students)">导出</button>
        <!--将统计出来的数据显示在表中-->
        <div class="max-frame">
            <table id="countNum" lay-filter="test"></table>
        </div>
    </div>
</div>

</body>
</html>
