<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TemperatureReport</title>
    <script src="../../layui/jquery-1.11.1.min.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../js/LDQ/TemperatureReport.js"></script>
    <script src="../../js/LDQ/echarts.js"></script>
    <link href="../../layui/css/layui.css" rel="stylesheet"/>
    <link href="../../css/LDQ/TemperatureReport.css" rel="stylesheet"/>
</head>
<body>
<div class="mjj-top">
    <span class="mjj-text">密集架：</span>
    <select id="mjj-select">

    </select>

    <!--报表类型-->
    <label class="ReportType">报表类型：</label>
    <div class="btn-Single">
        <input class="radios" type="radio" name="radio" value="m" title="月" checked="checked"><label
            class="radioText">月</label>
        <input class="radios" type="radio" name="radio" value="w" title="周"><label class="radioText">周</label>
        <input class="radios" type="radio" name="radio" value="d" title="日"><label class="radioText">日</label>
    </div>

    <!--查找 详情 打印按钮-->
    <button class="btn-search">查找</button>
    <button class="btn-detail">详情</button>
    <button class="btn-printing">打印</button>

    <!--详情弹出页-->
    <div id="details">
        <div class="details-choose">
            <span class="mjj-text">密集架：</span>
            <select id="mjj-select1">

            </select>
            <div class="layui-inline">
                <label class="layui-form-label">时间：</label>
                <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
                <label class="layui-form-label1">至</label>
                <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
            </div>
            <button class="btn-find">查找</button>
            <table class="layui-hide" id="wd-sd"></table>
        </div>
    </div>

    <!--报表日期-->
    <div class="reportDate">
        <span class="dateText">报表日期：</span>
        <input type="text" class="layui-input1" id="startTime1" placeholder="yyyy-MM-dd">
        <span class="week-num">周数：</span>
        <select id="select-week">

        </select>
    </div>

    <div id="ChartView">

    </div>


</div>
</body>
</html>
