<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅档案盒</title>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../layui/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/ls/Borrowing.css"/>
    <script src="../../js/url.js"></script>
    <script src="../../js/ls/borrowing.js"></script>
</head>
<body style="text-align: center;margin-top: 50px">
<form class="layui-form " action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label name_text">请选择库房</label>
            <div class="layui-input-inline">
                <select class="" lay-filter="business" name="storeId" id="select1">
                    <!--<option value="">请选择库房名称</option>-->
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label name_text">请选择区</label>
            <div class="layui-input-inline">
                <select lay-filter="" id="select2" name="regionId">
                    <!--<option value="">1区</option>-->
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="name_text layui-form-label">输入框</label>
            <div class="layui-input-inline">
                <input type="text" name="barcode" placeholder="请输入标题"
                       autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit lay-filter="search" style="margin-left: 20px">查询</button>
        </div>
    </div>
</form>

<div id="div2">
    <table class="layui-table" id="borrow_id" lay-filter="table_btn" ></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="lend" >借出</a>
    </script>
</div>
</body>
<form class="layui-form" id="get_form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">借阅人</label>
        <div class="layui-input-inline">
            <input id="userName" name="userName" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">借阅部门</label>
        <div class="layui-input-inline">
            <input id="department"  name="depart" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">借阅目的</label>
        <div class="layui-input-inline">
            <select lay-filter="" id="purpose" name="useIntention">
                <option value="工作考察">工作考察</option>
                <option value="学术研究">学术研究</option>
                <option value="经济建设">经济建设</option>
                <option value="宣传教育">宣传教育</option>
                <option value="编史修志">编史修志</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="tel" name="userPhone" id="phonenum" required lay-verify="phone"   autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input autocomplete="off" name="userTel" id="fixed_telephone" class="layui-input">
        </div>
        <label class="layui-form-label">E-Mail</label>
        <div class="layui-input-inline">
            <input id="email"  name="userEmail" lay-verify="email"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label">归还时间</label>
        <div class="layui-input-inline">
            <input class="layui-input" name="rec_expTime" id="return_time" required lay-verify="required" placeholder="yyyy-MM-dd" type="text">
        </div>

    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea id="remark" name="remark" placeholder="请输入内容" class="layui-textarea" style="width: 810px;resize: none;" ></textarea>
        </div>
    </div>
    <div class="layui-form-item"  >
        <button class="layui-btn layui-btn-lg" lay-submit  lay-filter="formtxt">确认</button>
        <button class="layui-btn layui-btn-lg"  onclick="cance()"  type="reset" id="reset">取消</button>
    </div>
</form>
</html>
