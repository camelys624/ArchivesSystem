<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回收站</title>
    <link rel="stylesheet" href="../layui/dist/css/layui.css">
    <link rel="stylesheet" href="../css/borrowingFiles.css">
    <script type="text/javascript" src="../layui/dist/layui.js"></script>
</head>
<body>
<div class="layui-btn-group">
    <button class="layui-btn layui-btn-primary" id="search"><i class="layui-icon">&#xe615;</i>查询</button>
    <button class="layui-btn layui-btn-primary" id="return"><i class="layui-icon">&#xe65c;</i>归还档案</button>
    <div class="layui-btn-dropdown">
        <button class="layui-btn layui-btn-primary" id="operating" data-toggle="dropdown"><i class="layui-icon">&#xe621;</i>Excel操作<i
                class="layui-icon">&#xe625;</i></button>
        <ul class="layui-dropdown-menu menu" id="Excel-menu">
            <li id="export"><a href="#">导出当前页到Excel</a></li>
            <li><a href="#">导出查询的所有数据到Excel</a></li>
        </ul>
    </div>
</div>
<table id="table" lay-filter="table"></table>
<script type="text/html" id="toolbar">
    <button class="layui-btn layui-btn-xs" lay-event="returnFile">还原</button>
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">彻底删除</button>
</script>
<form class="layui-form form-dis" id="search-box">
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">查询条件：</label>
            <div class="layui-input-inline">
                <select name="">
                    <option value="0">题名</option>
                    <option value="1">档号</option>
                    <option value="2">档案条码</option>
                    <option value="3">存放位置</option>
                    <option value="4">档案盒条码</option>
                    <option value="5">著录人</option>
                    <option value="6">著录时间</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">查询方式：</label>
            <diV class="layui-input-inline">
                <select name="">
                    <option value="0">精确查找</option>
                    <option value="1">模糊查找</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">起：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">止：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">输入信息</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <button class="layui-btn" lay-submit="" lay-filter="search">查询</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/recoverConfig.js"></script>
<script type="text/javascript" src="../js/borrowingFiles.js"></script>
</html>
