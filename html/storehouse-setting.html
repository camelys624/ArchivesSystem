<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库房设置</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/storeSetting.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<aside class="site-inline">
    <div class="title">
        <h2>库房管理</h2>
        <div class="layui-btn-group icon">
            <button class="layui-btn layui-btn-sm" id="add">
                <i class="layui-icon">&#xe654;</i>
            </button>
            <button class="layui-btn layui-btn-sm" id="edit">
                <i class="layui-icon">&#xe642;</i>
            </button>
            <button class="layui-btn layui-btn-sm" id="delete">
                <i class="layui-icon">&#xe640;</i>
            </button>
        </div>
    </div>
    <ul class="domtree" id="tree">

    </ul>

</aside>
<main class="main">
    <table id="table" lay-filter="table"></table>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</main>

<!--仓库面板-->
<div id="storeAdd" class="store">
    <div class="input-group">
        <label for="s-id">仓库代码</label>
        <input type="text" id="s-id" required="required">
        <p id="warnMsg"></p>
    </div>
    <div class="input-group">
        <label for="s-name">仓库名称</label>
        <input type="text" id="s-name">
    </div>
    <div class="input-group">
        <label for="s-name">模拟库房</label>
        <input type="text" id="s-sim">
    </div>
    <div class="btn-group">
        <button class="layui-btn layui-btn-radius" id="yes">确定</button>
        <button class="layui-btn layui-btn-radius layui-btn-primary" id="cancel">取消</button>
    </div>
</div>

<!--密集架面板-->
<div id="shelfEdit" class="shelf">
    <div class="hardware">
        <div class="shelf-input-l">
            <label for="store">所属库房</label>
            <input type="text" id="store" placeholder="测试库房" disabled>
        </div>
        <div class="shelf-input-r">
            <label for="q-name">区名称</label>
            <input type="text" id="q-name">
        </div>
        <div class="shelf-input-l">
            <label for="g-position">固定列所在位置</label>
            <select id="g-position" lay-verify="">
                <option value="">请先选择...</option>
                <option value="1">固定列在左</option>
                <option value="2">固定列在右</option>
                <option value="3">固定列在中间</option>
            </select>
        </div>
        <div class="shelf-input-r">
            <label for="cols">该区共有</label>
            <select id="cols">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select> 列
        </div>
        <div class="gdl-box">
            <label for="g-setting" class="gdl">从左边起第几列</label>
            <select id="g-setting" class="gdl-sel" disabled="disabled">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select> 为固定列
        </div>
        <div class="shelf-input-l">
            <label for="col">本区区号</label>
            <select id="col">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="shelf-input-r">
            <label for="col-r">右区区号</label>
            <select id="col-r" disabled="disabled">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div class="shelf-input-l">
            <label for="divs">每列有</label>
            <select id="divs">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select> 节
        </div>
        <div class="shelf-input-r">
            <label for="lays">每节有</label>
            <select id="lays">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select> 层
        </div>
        <div class="shelf-input-l">
            <label for="capacity">每层有</label>
            <select id="capacity">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select> 容量
        </div>
    </div>
    <hr />
    <div class="envm">
        <div class="shelf-input-l">
            <label for="ventgaps">通风间隔</label>
            <select id="ventgaps">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select> /分钟
        </div>
        <div class="shelf-input-r">
            <label for="width">密集架宽度</label>
            <select id="width">
                <option>45</option>
                <option>46</option>
                <option>47</option>
                <option>48</option>
            </select>
        </div>
        <div class="shelf-input-l">
            <label for="speed">运行速度</label>
            <select id="speed">
                <option>100</option>
                <option>101</option>
                <option>102</option>
                <option>103</option>
                <option>104</option>
            </select>
        </div>
        <div class="shelf-input-r">
            <label for="videoIp">绑定摄像头</label>
            <select id="videoIp">
                <option>不绑定摄像头</option>
                <option>aaaa</option>
                <option>444</option>
                <option>yyy</option>
            </select>
        </div>
    </div>
    <hr />
    <div class="net">
        <div class="net-input-group">
            <label for="IP" class="label">密集架IP</label>
            <input type="text" id="IP" autocomplete="off">
        </div>
        <div class="net-input-group">
            <label for="port2" class="label label1">通信端口(连接方式二)</label>
            <input type="text" id="port2" autocomplete="off">
        </div>
        <div class="net-input-group">
            <label for="port1" class="label label1">HTTP端口(连接方式一)</label>
            <input type="text" id="port1" autocomplete="off">
        </div>
    </div>
    <div class="btn-group">
        <button class="layui-btn layui-btn-radius" id="save">保存</button>
        <button class="layui-btn layui-btn-radius layui-btn-primary" id="cancel-shelf">取消</button>
    </div>

</div>
</body>
<script type="text/javascript" src="../js/storeSetting.js"></script>
</html>
