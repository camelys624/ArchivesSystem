<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库房设置</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/storeSetting.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<aside class="site-inline">
    <div class="title">
        <h2>库房管理</h2>
        <div class="layui-btn-group icon">
            <button class="layui-btn layui-btn-sm" id="add">
                <i class="layui-icon">&#xe654;</i>
            </button>
            <button class="layui-btn layui-btn-sm" id="edit">
                <i class="layui-icon">&#xe642;</i>
            </button>
            <button class="layui-btn layui-btn-sm" id="delete">
                <i class="layui-icon">&#xe640;</i>
            </button>
        </div>
    </div>
    <ul class="domtree" id="tree">

    </ul>

</aside>
<main class="main">
    <table id="table" lay-filter="table"></table>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="add">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</main>

<!--仓库面板-->
<div id="storeAdd" class="store">
    <div class="input-group">
        <label for="s-id">仓库代码</label>
        <input type="text" id="s-id" required="required">
        <p id="warnMsg"></p>
    </div>
    <div class="input-group">
        <label for="s-name">仓库名称</label>
        <input type="text" id="s-name">
    </div>
    <div class="input-group">
        <label for="s-name">模拟库房</label>
        <input type="text" id="s-sim">
    </div>
    <div class="btn-group">
        <button class="layui-btn layui-btn-radius" id="yes">确定</button>
        <button class="layui-btn layui-btn-radius layui-btn-primary" id="cancel">取消</button>
    </div>
</div>

<!--密集架面板-->
<form id="shelfEdit" class="layui-form form-dis" lay-filter="shelfEdit">
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">所属库房</label>
            <div class="layui-input-inline">
                <input type="text" name="rdStoreName" id="store" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">区名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="q-name" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">固定列所在位置</label>
            <div class="layui-input-inline" lay-filter="gdl">
                <select id="g-position" name="gdlType" lay-filter="gPosition">
                    <option value="">请先选择...</option>
                    <option value="1">固定列在左</option>
                    <option value="2">固定列在右</option>
                    <option value="3">固定列在中间</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">该区共有</label>
            <div class="layui-input-inline">
                <select id="cols" name="cols">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <label class="label-after">列</label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">从左边起第几列</label>
        <div class="layui-input-inline">
            <select id="g-setting" name="staticCol" class="disBox" lay-ignore disabled="disabled">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <label class="label-after">为固定列</label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">本区区号</label>
            <div class="layui-input-inline">
                <select id="col" name="col">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">每列有</label>
            <div class="layui-input-inline">
                <select id="divs" name="divs">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <label class="label-after">节</label>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">右区区号</label>
            <div class="layui-input-inline">
                <select id="col-r" name="quNumRigth" lay-ignore class="disBox" disabled="disabled">
                    <option value=""></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">每节有</label>
            <div class="layui-input-inline">
                <select id="lays" name="lays">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <label class="label-after">层</label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每层有</label>
        <div class="layui-input-inline">
            <select id="capacity" name="capacity">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <label class="label-after">容量</label>
    </div>
    <hr/>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">密集架宽度</label>
            <div class="layui-input-inline">
                <select id="width" name="width">
                    <option>45</option>
                    <option>46</option>
                    <option>47</option>
                    <option>48</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">通风间隔</label>
            <div class="layui-input-inline">
                <select id="ventgaps" name="ventgaps">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <label class="label-after">/分钟</label>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">运行速度</label>
            <div class="layui-input-inline">
                <select id="speed" name="speed">
                    <option>100</option>
                    <option>101</option>
                    <option>102</option>
                    <option>103</option>
                    <option>104</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">绑定摄像头</label>
            <div class="layui-input-inline">
                <select id="videoIp" name="videoIps">
                    <option>不绑定摄像头</option>
                    <option>aaaa</option>
                    <option>444</option>
                    <option>yyy</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">温度</label>
            <div class="layui-input-inline">
                <input type="text" name="tempture" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <hr/>
    <div class="layui-form-item">
        <label class="layui-form-label">密集架IP</label>
        <div class="layui-input-inline">
            <input type="text" id="IP" name="ip" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">通信端口(连接方式二)</label>
            <div class="layui-input-inline">
                <input type="text" id="port2" name="tcpPort" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">http端口(连接方式一)</label>
            <div class="layui-input-inline">
                <input type="text" id="port1" name="httpPort" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button id="save" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="save">保存</button>
        <button id="save2" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="save2">保存</button>
        <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary" id="cancel-shelf">重置</button>
    </div>

</form>
</body>
<script type="text/javascript" src="../js/storeSetting.js"></script>
</html>
