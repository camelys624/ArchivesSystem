<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="file">
    <div class="input-group">
        <label for="file-name">题名</label>
        <input id="file-name" name="file-name">
    </div>
    <div class="input-group">
        <label for="dang-id">档号</label>
        <input id="dang-id" name="dang-id">
    </div>
    <div class="input-group">
        <label for="file-id">文号</label>
        <input id="file-id" name="file-id">
    </div>
    <div class="input-group">
        <label for="box-id">盒号</label>
        <input id="box-id" name="box-id">
    </div>
    <div class="input-group">
        <label for="jian-id">件号</label>
        <input id="jian-id" name="jian-id">
    </div>
    <div class="input-group">
        <label for="year">年度</label>
        <input id="year" name="year">
    </div>
    <div class="input-group">
        <label for="deadline">期限</label>
        <select id="deadline" name="deadline">
            <option value=""></option>
            <option value="0">永久</option>
            <option value="1">定期30年</option>
        </select>
    </div>
    <div class="input-group">
        <label for="pages">页数</label>
        <input id="pages" name="pages">
    </div>
    <div class="input-group">
        <label for="principal">责任者</label>
        <input id="principal" name="principal">
    </div>
    <div class="input-group">
        <label for="sort-id">分类号</label>
        <input id="sort-id" name="sort-id">
    </div>
    <div class="input-group">
        <label for="agency">机构或问题</label>
        <select id="agency" name="agency">
            <option value=""></option>
            <option value="0">党群</option>
            <option value="1">综管</option>
            <option value="2">其他</option>
        </select>
    </div>
    <div class="input-group">
        <label for="text">文本</label>
        <input id="text" name="text">
    </div>
    <div class="input-group">
        <label for="security">密级</label>
        <select id="security" name="security">
            <option value=""></option>
            <option value="0">无</option>
            <option value="1">秘密级</option>
            <option value="2">机密级</option>
            <option value="3">绝密级</option>
        </select>
    </div>
    <div class="input-group">
        <label for="agency-id">组织机构代码</label>
        <input id="agency-id" name="agency-id">
    </div>
    <div class="input-group">
        <label for="unit">编制单位</label>
        <input id="unit" name="unit">
    </div>
    <div class="input-group">
        <label for="key-word">主题词</label>
        <input id="key-word" name="key-word">
    </div>
    <div class="input-group">
        <label for="number">全宗号</label>
        <input id="number" name="number">
    </div>
    <div class="input-group">
        <label for="carrier">载体</label>
        <input id="carrier" name="carrier">
    </div>
    <div class="input-group">
        <label for="date">成文日期</label>
        <input type="date" id="date" name="date">
    </div>
    <div class="text-area">

    </div>
</div>
<div class="station">

</div>
</body>
</html>
