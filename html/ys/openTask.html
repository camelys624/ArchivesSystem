<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开架任务</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/ys/style.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
</head>
<body>
<div>
    <button class="layui-btn" id="sendTask">发送全部任务</button>
</div>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this" id="upTask">归还上架任务</li>
        <li id="doTask">借阅下架任务</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table id="table" lay-filter="table"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <button class="layui-btn layui-btn-xs" lay-event="sendTask">发送</button>
</script>
<ul class="menu_right" id="mousedown_right">
    <li id="sendTaskR">发送任务</li>
</ul>
</body>
<script type="text/javascript" src="../../js/ys/base64.js"></script>
<script type="text/javascript" src="../../js/ys/global.js"></script>
<script type="text/javascript" src="../../js/ys/openTask.js"></script>
</html>
