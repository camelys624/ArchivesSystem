<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库房设置</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <link rel="stylesheet" href="../../css/ys/storeSetting.css">
    <link rel="stylesheet" href="../../css/ys/style.css">
</head>
<body>
<aside class="layui-side layui-bg-gray">
    <blockquote class="layui-elem-quote layui-bg-black sideblock">
        <p>
            档案信息
        </p>
        <div class="layui-btn-group icon" style="float: right">
            <button class="layui-btn layui-btn-xs rgba" id="add">
                <i class="layui-icon">&#xe654;</i>
            </button>
            <button class="layui-btn layui-btn-xs rgba" id="edit" disabled="disabled">
                <i class="layui-icon">&#xe642;</i>
            </button>
            <button class="layui-btn layui-btn-xs rgba" id="delete" disabled="disabled">
                <i class="layui-icon">&#xe640;</i>
            </button>
        </div>
    </blockquote>
    <ul class="domtree" id="tree">

    </ul>

</aside>
<main class="layui-body">
    <button class="layui-btn margin" id="shelfAdd">添加</button>
    <table id="table" lay-filter="table"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</main>

<!--仓库面板-->
<form id="storeAdd" class="layui-form form-dis" lay-filter="store">
    <div class="layui-form-item">
        <label for="s-id" class="layui-form-label">仓库代码</label>
        <div class="layui-input-inline">
            <input type="text" id="s-id" name="barcode" autocomplete="off" lay-verify="required|number|barcode" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="s-name" class="layui-form-label">仓库名称</label>
        <div class="layui-input-inline">
            <input type="text" id="s-name" name="name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="s-name" class="layui-form-label">模拟库房</label>
        <div class="layui-input-inline">
            <input type="text" id="s-sim" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="btn-group">
        <button class="layui-btn layui-btn-radius" lay-submit lay-filter="yes">确定</button>
        <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">取消</button>
    </div>
</form>

<!--密集架面板-->
<form id="shelfEdit" class="layui-form form-dis" lay-filter="shelfEdit">
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">所属库房</label>
            <div class="layui-input-inline">
                <input type="text" name="rdStoreName" lay-verify="required" id="store" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">区名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="q-name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">固定列所在位置</label>
            <div class="layui-input-inline" lay-filter="gdl">
                <select id="g-position" name="gdlType" lay-filter="gPosition">
                    <option value="">请先选择...</option>
                    <option value="1">固定列在左</option>
                    <option value="2">固定列在右</option>
                    <option value="3">固定列在中间</option>
                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">该区共有</label>
            <div class="layui-input-inline">
                <select id="cols" name="cols">

                </select>
            </div>
            <label class="label-after">列</label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">从左边起第几列</label>
        <div class="layui-input-inline">
            <select id="g-setting" name="staticCol" class="disBox" disabled>

            </select>
        </div>
        <label class="label-after">为固定列</label>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">本区区号</label>
            <div class="layui-input-inline">
                <select id="quNum" name="quNum">

                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">每列有</label>
            <div class="layui-input-inline">
                <select id="divs" name="divs">

                </select>
            </div>
            <label class="label-after">节</label>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">右区区号</label>
            <div class="layui-input-inline">
                <select id="quNumR" name="quNumRigth" class="disBox" disabled>

                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">每节有</label>
            <div class="layui-input-inline">
                <select id="lays" name="lays">

                </select>
            </div>
            <label class="label-after">层</label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每层有</label>
        <div class="layui-input-inline">
            <select id="capacity" name="capacity">

            </select>
        </div>
        <label class="label-after">容量</label>
    </div>
    <hr/>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">密集架宽度</label>
            <div class="layui-input-inline">
                <select id="width" name="width">

                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">通风间隔</label>
            <div class="layui-input-inline">
                <select id="ventgaps" name="ventgaps">

                </select>
            </div>
            <label class="label-after">/分钟</label>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">运行速度</label>
            <div class="layui-input-inline">
                <select id="speed" name="speed">

                </select>
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">绑定摄像头</label>
            <div class="layui-input-inline">
                <select id="videoIp" name="videoIps">
                    <option>不绑定摄像头</option>
                    <option>aaaa</option>
                    <option>444</option>
                    <option>yyy</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">温度</label>
            <div class="layui-input-inline">
                <input type="text" name="tempture" autocomplete="off" lay-verify="required|number" class="layui-input">
            </div>
        </div>
    </div>
    <hr/>
    <div class="layui-form-item">
        <label class="layui-form-label">密集架IP</label>
        <div class="layui-input-inline">
            <input type="text" id="IP" name="ip" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-inline">
            <label class="layui-form-label">通信端口</label>
            <div class="layui-input-inline">
                <input type="text" id="port2" name="tcpPort" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-inline">
            <label class="layui-form-label">http端口</label>
            <div class="layui-input-inline">
                <input type="text" id="port1" name="httpPort" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button id="save" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="save">保存</button>
        <button id="save2" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="save2">保存</button>
        <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary" id="cancel-shelf">重置</button>
    </div>

</form>

<ul class="menu_right" id="mousedown_right">
    <li id="add_right">添加</li>
    <li id="edit_right">修改</li>
    <li id="del_right">删除</li>
</ul>
</body>
<script type="text/javascript" src="../../js/ys/global.js"></script>
<script type="text/javascript" src="../../js/ys/storeSetting.js"></script>
</html>
